<ion-header>
    <ion-navbar>
      <ion-title text-center class="vertical-align-content">
        Profile page
  
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content text-center class="vertical-align-content" padding>
  
    <ion-list text-wrap>
  
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label fixed>Email address</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Contact number</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Birthday</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Edit your password</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>

      <button ion-button full (click)="navigateToHome()">Click to logout</button>
    
    </ion-list>
  
  </ion-content>
